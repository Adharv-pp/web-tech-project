<!DOCTYPE html>
<html>
<body>

<h2>JavaScript While Loop (even numbers)</h2>

<p id="demo"></p>

<script>
let text = "";
let i = 10; 
while (i >=1) {
  text += "<br>The reverse number is " + i;
  i += 2; 
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
